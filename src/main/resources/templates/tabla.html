<!DOCTYPE html>
<html xmlns:th=?http://www.thymeleaf.org?>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>Listado de Vacantes</title>
</head>
<body>
	<h1 class="text-primary">Lista de Vacantes</h1>
	<table class="table table-striped table-bordered table-hover">
	  <tr>
	    <th>Id</th>
	    <th>Nombre</th>
	    <th>Fecha Publicaci&oacute;n</th>
	    <th>Salario ofrecido</th>
	    <th>Descripci&oacute;n</th>
	    <th>Destacado</th>
	  </tr>
	  <tr th:each="vacanteTemp: ${vacantes} ">
	    <td th:text="${vacanteTemp.id}"></td>
	    <td th:text="${vacanteTemp.nombre}"></td>
	    <td th:text="${vacanteTemp.fecha}"></td>
	    <td th:text="'$ '+ ${vacanteTemp.salario}"></td>
	    <td th:text="${vacanteTemp.descripcion}"></td>
	    <!-- <td th:text="${vacanteTemp.destacado == 1} ? 'Si' : 'No'"></td>  -->
	    <td>
	    	<span th:if="${vacanteTemp.destacado == 1}" class="badge badge-success">Si</span>
	    	<span th:unless="${vacanteTemp.destacado == 1}" class="badge badge-danger">No</span>
	    </td>
	  </tr>
	</table>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
